<div id="idp" class="container border border-secondary mt-5 border rounded-3 create-idp-container">
    <p class="text-bold text-secondary mt-4 me-auto">Create Individual Development Plan</p>
    <form #form="ngForm" class="d-flex justify-content-center">
        <div class="mb-5 d-flex align-items-center">
            <label for="year">Year</label>
            <div class="ms-3">
                <input type="number" id="year" name="year" min="{{model.year}}" max="2050" name="year"
                    class="form-control input-field col" placeholder="2023" [(ngModel)]="model.year" #year="ngModel"
                    (ngModelChange)="changeFunction($event)" required>
                <div class="text-danger" *ngIf="year.invalid && year.touched">
                    <div *ngIf="year.errors?.['min']">Year should be above {{model.year}}</div>
                    <div *ngIf="year.errors?.['required']">Year is required</div>
                    <div *ngIf="year.errors?.['max']">Year should be below 2100</div>
                </div>
            </div>
            <label for="name" class="ms-5 col">IDP name</label>
            <input type="input" id="name" name="name" class="me-5 input-field col" value="{{model.name}}" disabled="true">
            <button class="btn btn-outline-secondary create-button d-flex align-items-center mt-3 ms-2 me-2 col"
                type="button" [disabled]="form.invalid" (click)="createIdp()">
                <span class="me-3 text-center col">Create</span>
            </button>
        </div>
    </form>
</div>
<hr class="mb-3 ms-5 me-5">
<app-current-progress></app-current-progress>
