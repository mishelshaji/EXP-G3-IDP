<main class="row d-flex">
    <img src="assets/images/girl-laptop.jpg" alt="registration image" class="col-lg-7 img-fluid">
    <div class="col-lg-5 d-flex flex-column justify-content-center">
        <div class="w-75 container border border-rounded" id="registration">
            <h2 class="mb-3 mt-5">User Registration</h2>
            <div class="d-flex align-items-center mb-3">
                <label for="firstName" class="me-3 w-50">FirstName:</label>
                <input type="text" class="form-control me-2" id="firstName" placeholder="Please enter the firstName">
                <label for="lastName" class="me-3 w-50">LastName:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Please enter the lastName">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="age" class="me-3">Age:</label>
                <input type="text" class="form-control me-3 w-25" id="age" placeholder="Enter the age">
                <label for="dob" class="me-3">Dob:</label>
                <input type="date" class="form-control w-50" id="dob">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="email" class="me-3">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="mobile" class="me-3">Mobile:</label>
                <input type="text" class="form-control" id="mobile" placeholder="555 777 9999">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="password" class="me-3">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter the password">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="confirmPassword" class="me-3">Confirm password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter the password">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="email" class="me-3">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="designation" class="me-3">Designation:</label>
                <input type="text" class="form-control" id="designation" placeholder="Enter the designation">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="department" class="me-3">Department:</label>
                <input type="text" class="form-control" id="department" placeholder="Enter the department">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="managerId" class="me-3">Manager ID:</label>
                <input type="text" class="form-control" id="managerId" placeholder="Enter the managerId">
            </div>
            <div class="btn-group d-flex align-items-center">
                <label class="me-3">Role:</label>
                <input type="text" disabled class="form-control" value="{{userRole}}">
                <div class="btn-group" ngbDropdown role="group">
                    <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>Select</button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button ngbDropdownItem (click)="setRole('Manager')">Manager</button>
                        <button ngbDropdownItem (click)="setRole('Employee')">Employee</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
