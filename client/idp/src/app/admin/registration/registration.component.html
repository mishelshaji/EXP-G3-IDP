<main class="row d-flex">
    <img src="assets/images/girl-laptop2.jpg" alt="registration image" class="col-lg-7">
    <div class="col-lg-5 d-flex flex-column justify-content-center">
        <div class="w-100 pb-5 container border rounded-5 shadow" id="registration">
            <h2 class="mb-3 mt-5">User Registration</h2>
            <div class="d-flex align-items-center mb-3">
                <label for="firstName" class="me-3 w-50">FirstName:</label>
                <input type="text" class="form-control me-2" id="firstName">
                <label for="lastName" class="me-3 w-50">LastName:</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="age" class="me-3">Age:</label>
                <input type="text" class="form-control me-3 w-25" id="age">
                <label for="dob" class="me-3">Dob:</label>
                <input type="date" class="form-control w-50" id="dob">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="email" class="me-3">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="mobile" class="me-3">Mobile:</label>
                <input type="text" class="form-control" id="mobile" placeholder="555 777 9999">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="password" class="me-3">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="confirmPassword" class="me-3">Confirm password:</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="designation" class="me-3">Designation:</label>
                <input type="text" class="form-control" id="designation">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="department" class="me-3">Department:</label>
                <input type="text" class="form-control" id="department">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="managerId" class="me-3">Manager ID:</label>
                <input type="text" class="form-control" id="managerId">
            </div>
            <div class="btn-group d-flex align-items-center">
                <label class="me-3">Role:</label>
                <input type="text" disabled class="form-control" value="{{userRole}}">
                <div class="btn-group" ngbDropdown role="group">
                    <button type="button" class="btn btn-outline-primary role" ngbDropdownToggle>Select</button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="role" ngbDropdownItem (click)="setRole('Manager')">Manager</button>
                        <button class="role" ngbDropdownItem (click)="setRole('Employee')">Employee</button>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center mt-3">
                <button class="btn btn-outline-dark w-25 rounded-4 ms-5">Register</button>
            </div>
        </div>
    </div>
</main>
