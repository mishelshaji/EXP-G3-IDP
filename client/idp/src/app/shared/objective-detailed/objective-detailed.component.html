    <div class="d-flex m-3">
        <h5 class="text-secondary">Action items</h5>
        <button class="btn btn-outline-dark rounded-4 ms-auto h-25">Create new</button>
    </div>
    <hr>
    <div class="d-flex justify-content-center mb-5">
        <div class="scroll">
            <table class="table table-striped table-hover text-light">
                <thead>
                    <tr>
                        <th>SlNo</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Certificate</th>
                        <th>Progress</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="target" *ngFor="let item of action">
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.startDate}}</td>
                        <td>{{item.endDate}}</td>
                        <td>{{item.certificate}}</td>
                        <td>{{item.progress}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editProgress()">
                                <span class="fa fa-eye"></span>
                                Edit
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="edit" class="text-dark">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Progress:</td>
                        <td><input type="text" id="training-progress"></td>
                        <td>
                            <button class="btn btn-warning" (click)="submitProgress()">
                                <span class="fa fa-eye"></span>
                                Update
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
