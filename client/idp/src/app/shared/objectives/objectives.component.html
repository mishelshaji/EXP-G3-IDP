<section class="mb-3">
    <div class="d-flex m-3">8
        <h5 class="text-secondary">Objectives</h5>
        <button class="btn btn-outline-dark rounded-4 ms-auto h-25">Create new</button>
    </div>
    <hr class="ms-3 me-3">
    <div class="d-flex justify-content-center">
        <div class="scroll">
            <table class="table table-striped table-hover text-light">
                <thead>
                    <tr>
                        <th>SlNo</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="target" *ngFor="let item of list">
                    <tr>
                        <td>1</td>
                        <td>item</td>
                        <td>Description</td>
                        <td>Category</td>
                        <td>Start Date</td>
                        <td>End Date</td>
                        <td>
                            <button class="btn btn-warning" [routerLink]="['/user/objective-detailed']">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
