<section class="mb-3">
    <div class="d-flex m-3">
        <h5 class="text-secondary">Individual Development Plan</h5>
    </div>
    <hr class="ms-3 me-3">
    <div class="d-flex justify-content-center">
        <div class="scroll">
            <table class="table table-striped table-hover text-light">
                <thead *ngFor="let item of idp">
                    <tr>
                        <th>SlNo</th>
                        <th>Name</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="target" *ngFor="let item of idp">
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.year}}</td>
                        <td>
                            <a class="btn btn-warning" routerLink="['/user/objectives', item.id]"
                                routerLinkActive="router-link-active">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
