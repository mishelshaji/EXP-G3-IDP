<div id="intro" class="container-fluid m-0">
    <div class="row">
        <div class="container me-0">
            <div>
                <h1 class="text-center m-5 fw-bold">Welcome Back!</h1>
                <form class="d-flex align-items-center flex-column" #form="ngForm" (ngSubmit)="OnSubmit(form)">
                    <div>
                        <input type="text" name="email" class="mt-5 text-center w-100 p-2 rounded-3"
                            [(ngModel)]="model.email" #email="ngModel" placeholder="someone@gmail.com" minlength="6"
                            maxlength="70" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div class="text-danger" *ngIf="email.invalid && email.touched">
                            <div *ngIf="email.errors?.['minlength']">Email is too short.</div>
                            <div *ngIf="email.errors?.['required']">Email is required.</div>
                            <div *ngIf="email.errors?.['maxlength']">Email is too long.</div>
                            <div *ngIf="email.errors?.['pattern']">Email is invalid.</div>
                        </div>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Enter your password"
                            class="mt-5 text-center w-100 p-2 rounded-3 " [(ngModel)]="model.password"
                            #password="ngModel" minlength="8" maxlength="25" required>
                        <div class="text-danger" *ngIf="password.invalid && password.touched">
                            <div *ngIf="password.errors?.['minlength']">Password is too small.</div>
                            <div *ngIf="password.errors?.['maxlength']">Password is too long.</div>
                            <div *ngIf="password.errors?.['required']">Password is required.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark mt-5 w-25 p-2 rounded-5" [routerLink]="['/home']"
                        [disabled]="form.invalid">Login</button>
                    <a class="mt-5 text-decoration-none text-dark" [routerLink]="['/forgot']">forgot password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
